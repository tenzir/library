---
id: ocsf-import
name: OCSF Import
author: Tenzir
author_icon: https://github.com/tenzir.png
package_icon: https://raw.githubusercontent.com/tenzir/library/main/ocsf-import/package.png
description: |
  Onboards [OCSF](https://schema.ocsf.io/) events into a node. The package
  provides one pipeline per OCSF event class, each of which subscribes to the
  corresponding OCSF topic and then imports the data.

pipelines:
