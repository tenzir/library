name: Tests

on:
  workflow_dispatch:

jobs:
  tenzir-test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Run tenzir-test via Docker
        run: |
          docker run --rm \
            -e UV_CACHE_DIR=/tmp/uv-cache \
            -e XDG_DATA_HOME=/tmp/xdg-data \
            -v "${{ github.workspace }}:/workspace" \
            -w /workspace \
            --entrypoint uv \
            tenzir/tenzir tool run tenzir-test .
